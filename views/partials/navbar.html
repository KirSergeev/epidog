<div class="container-fluid">
    <!-- .navbar-header contains links seen on xs & sm screens -->
    <div class="navbar-header">
        <ul class="nav navbar-nav">
            <li>
                <!-- whether to automatically collapse sidebar on mouseleave. If activated acts more like usual admin templates -->
                <a class="hidden-sm hidden-xs" href="#" data-sn-action="toggle-navigation-state" title="Turn on/off sidebar collapsing" data-placement="bottom" data-tooltip>
                    <i class="fa fa-bars fa-lg"></i>
                </a>
                <!-- shown on xs & sm screen. collapses and expands navigation -->
                <a class="visible-sm visible-xs" data-sn-action="toggle-navigation-collapse-state" href="#" title="Show/hide sidebar" data-placement="bottom" data-tooltip>
                    <span class="rounded rounded-lg bg-gray text-white visible-xs"><i class="fa fa-bars fa-lg"></i></span>
                    <i class="fa fa-bars fa-lg hidden-xs"></i>
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right visible-xs">
            <li>
                <!-- toggles chat -->
                <a href="#" data-sn-action="toggle-chat-sidebar-state">
                    <span class="rounded rounded-lg bg-gray text-white"><i class="fa fa-globe fa-lg"></i></span>
                </a>
            </li>
        </ul>
        <!-- xs & sm screen logo -->
        <a class="navbar-brand visible-xs" href="index.html">
            <i class="fa fa-circle text-gray mr-n-sm"></i>
            <i class="fa fa-circle text-warning"></i>
            &nbsp;
            {{app.name}}
            &nbsp;
            <i class="fa fa-circle text-warning mr-n-sm"></i>
            <i class="fa fa-circle text-gray"></i>
        </a>
    </div>

    <!-- this part is hidden for xs screens -->
    <div class="collapse navbar-collapse">


        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href class="dropdown-toggle dropdown-toggle-notifications" id="notifications-dropdown-toggle">
                        <span class="thumb-sm avatar pull-left">
                            <img class="img-circle" src="demo/img/people/a5.jpg" alt="...">
                        </span>
                    &nbsp;
                    Philip <strong>Smith</strong>
                </a>

            </li>
            <li class="dropdown">
                <a href class="dropdown-toggle">
                    <i class="fa fa-cog fa-lg"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a data-ui-sref="app.page({ page: 'my_account', child: null })"><i class="glyphicon glyphicon-user"></i> &nbsp; My Account</a></li>
                    <li class="divider"></li>
                    <li><a ng-click="logoff()"><i class="fa fa-sign-out"></i> &nbsp; Выйти</a></li>
                </ul>
            </li>
            <li>
                <a href="#" data-sn-action="toggle-chat-sidebar-state">
                    <i class="fa fa-globe fa-lg"></i>
                </a>
             </li>
        </ul>
    </div>
</div>
