<div class="container">
    <main id="content" class="widget-login-container" role="main">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
                <h4 class="widget-login-logo animated fadeInUp">
                    <i class="fa fa-circle text-gray"></i>
                    {{app.name}}
                    <i class="fa fa-circle text-warning"></i>
                </h4>
                <section class="widget widget-login animated fadeInUp">
                    <header>
                        <h3>Registration Form</h3>
                    </header>
                    <div class="widget-body">
                        <form class="login-form mt-lg" ng-submit="login(credentials)">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                       ng-model="credentials.username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password" type="text" placeholder="Password"
                                       ng-model="credentials.password">
                            </div>
                            <div class="clearfix">
                                <div class="btn-toolbar pull-right">

                                    <button type="button" data-ui-sref="login"      class="btn btn-default btn-sm">Back to Login</button>
                                    <button type="button" data-ui-sref="register()" class="btn btn-inverse btn-sm">Register</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        2015 &copy; EpiDog.Net
    </footer>
</div>
